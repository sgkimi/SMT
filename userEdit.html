<!doctype html>
<html>
  <head>
    <title>커뮤니티 웹 사이트</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 부트스트랩 CSS 추가하기 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="./index.html">관리자 페이지</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
       aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="./index.html">대시보드</a>
          <a class="nav-item nav-link" href="./event.html">이벤트</a>
          <a class="nav-item nav-link" href="./blog.html">블로그</a>
          <a class="nav-item nav-link" href="./user.html">회원</a>
        </div>
        <div class="navbar-nav mr-sm-2">
          <a class="nav-item nav-link" href="./userLogin.html">로그인</a>
          <a class="nav-item nav-link" href="./userLogout.html">로그아웃</a>
          <a class="nav-item nav-link active" href="./userEdit.html">관리자 정보 수정</a>
        </div>
      </div>
    </nav>
    <header id="header">
      <div class="container p-3 bg-dark text-white">
        <div class="row">
          <div class="col-sm-9 info">
            <h4><img src="./img/setting.svg"> </span>관리자 정보<small>를 수정합니다.</small></h4>
          </div>
          <div class="col-sm-3">
            <div class="btn-group float-right">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                관리 목록 ▼
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="./index.html">대시보드</a>
                <a class="dropdown-item" href="./event.html">이벤트 관리</a>
                <a class="dropdown-item" href="./blog.html">블로그 관리</a>
                <a class="dropdown-item" href="./user.html">회원 관리</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <ol class="breadcrumb">
        <li class="active">관리자 정보를 수정한 이후에 즉시 반영됩니다.</li>
      </ol>
    </div>
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="list-group">
              <a href="index.html" class="list-group-item">대시보드</a>
              <a href="event.html" class="list-group-item">이벤트 관리 <span class="badge badge-secondary">25</span></a>
              <a href="blog.html" class="list-group-item">블로그 관리 <span class="badge badge-secondary">12</span></a>
              <a href="user.html" class="list-group-item">회원 관리 <span class="badge badge-secondary">30</span></a>
            </div>
            <div class="p-2 my-2">
              <h5 class="mt-2">CPU 점유율</h5>
              <div class="progress" style="height: 20px; background-color: #f2f2f2">
                <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
                 style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <h5 class="mt-2">메모리 점유율</h5>
              <div class="progress" style="height: 20px; background-color: #f2f2f2">
                <div class="progress-bar progress-bar-striped bg-primary progress-bar-animated" role="progressbar"
                 style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <h5 class="mt-2">디스크 점유율</h5>
              <div class="progress" style="height: 20px; background-color: #f2f2f2">
                <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar"
                 style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <h5 class="mt-2">트래픽</h5>
              <div class="progress" style="height: 20px; background-color: #f2f2f2">
                <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar"
                 style="width: 70%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="p-2 my-2">
              <div class="card text-center">
                <div class="card-header mt-2">
                  <h5>외부 사이트</h5>
                </div>
                <ul class="list-group">
                  <li class="list-group-item">네이버</li>
                  <li class="list-group-item">유튜브</li>
                  <li class="list-group-item">페이스북</li>
                  <li class="list-group-item">인스타그램</li>
                </ul>
                <div class="card-footer text-muted">
                  12 minutes ago
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="list-group">
              <a href="#" class="list-group-item active">관리자 정보 수정</a>
              <div class="list-group-item">
                <form>
                  <div class="form-group">
                    <label>아이디</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>비밀번호 확인</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>연락처</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                      <label>성별</label>
                      <select class="form-control">
                        <option selected>남성</option>
                        <option>여성</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>이메일</label>
                    <input type="email" class="form-control">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-2">
                      <label for="inputCity">도</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                      <label>시/군/읍</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-7">
                      <label for="inputCity">상세 주소</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">수정하기</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-dark mt-3 p-4 text-center" style="color: #FFFFFF;">
      Copyright ⓒ 2018 나동빈 All Rights Reserved.
    </footer>
    <!-- 제이쿼리 자바스크립트 추가하기 -->
    <script src="./js/jquery-3.2.1.min.js"></script>
    <!-- Popper 자바스크립트 추가하기 -->
    <script src="./js/popper.min.js"></script>
    <!-- 부트스트랩 자바스크립트 추가하기 -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
